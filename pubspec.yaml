name: food_shop
description: A new Flutter project.
publish_to: 'none'
version: 0.2.0

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  cached_network_image: ^3.3.1
  flutter:
    sdk: flutter
  get_it: ^7.6.6
  go_router: ^13.0.0
  openfoodfacts: ^3.3.1
  floor: ^1.4.2
  sqflite: ^2.3.2
  flutter_riverpod: ^2.3.6
  flutter_material_color_picker: ^1.2.0
  shared_preferences: ^2.2.2
  flutter_constraintlayout: ^1.7.0-stable
  http: ^1.2.1
  equatable: ^2.0.5
  url_launcher: ^6.2.6
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  floor_generator: ^1.4.2
  build_runner: ^2.1.2

flutter:
  uses-material-design: true

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
